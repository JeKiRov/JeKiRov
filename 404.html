<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | ACCESO DENEGADO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; script-src 'self' 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:;">

    <style>
        :root {
            /* Toned down Red as requested */
            --matrix-color: #c40000;
            --matrix-bg: rgba(20, 0, 0, 0.1);

            --bg-color: #000000;
            --tech-red: #c40000;
            --dark-red: #330000;
        }

        body {
            background-color: var(--bg-color);
            color: var(--tech-red);
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.85);
            padding: 50px;
            border: 2px solid var(--tech-red);
            box-shadow: 0 0 50px rgba(196, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            text-shadow: 0 0 20px var(--tech-red);
            line-height: 1;
        }

        h2 {
            font-size: 2.5rem;
            margin: 10px 0 30px;
            letter-spacing: 5px;
            background: var(--tech-red);
            color: black;
            padding: 5px;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
            opacity: 0.9;
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            border: 1px solid var(--tech-red);
            color: var(--tech-red);
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s;
            background: transparent;
        }

        .btn:hover {
            background: var(--tech-red);
            color: black;
            box-shadow: 0 0 20px var(--tech-red);
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.5) 51%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 5;
        }

        /* Mobile Optimization for 404 */
        @media (max-width: 768px) {
            h1 {
                font-size: 5rem;
                text-shadow: 0 0 10px var(--tech-red);
                /* Reduced glow */
            }

            .overlay {
                padding: 20px;
                box-shadow: 0 0 20px rgba(196, 0, 0, 0.2);
                /* Softer container glow */
                width: 85%;
            }

            h2 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="scanlines"></div>
    <canvas id="bg-canvas"></canvas>

    <div class="overlay">
        <h1>404</h1>
        <h2>ACCESO DENEGADO</h2>
        <p style="font-size: 2rem; letter-spacing: 3px; margin: 20px 0;">ZONA RESTRINGIDA</p>

        <div style="margin-top: 40px; font-size: 1rem; opacity: 0.8; line-height: 1.8;">
            TRACE_ID=0xA91F3C7E<br>
            SESSION_FLAGGED=true<span class="blink">_</span>
        </div>

        <a href="index.html" class="btn">Volver a zona segura</a>
    </div>

    <!-- REUSING SHARED ANIMATION SCRIPT -->
    <script src="static/js/bg_animation.js"></script>
</body>

</html>
